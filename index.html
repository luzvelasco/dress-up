<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday!</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="display-area">
            <div class="character-display">
                <div class="character-base">
                    <div class="body-layer" id="body-display"></div>
                    <div class="outfit-layer" id="outfit-display"></div>
                </div>
            </div>
        </div>

        <div class="selection-area">
            <div class="tabs">
                <div class="tab active" data-tab="body">
                    <img src="img/head.png" alt="body" class="tab-icon">
                </div>
                <div class="tab" data-tab="outfit">
                    <img src="img/fit.svg" alt="outfit" class="tab-icon">
                </div>
                <div class="tab" data-tab="card">
                    <img src="img/card.png" alt="letter" class="tab-icon">
                </div>
            </div>

            <!-- Body Tab Content -->
            <div class="tab-content active" id="body-content">
                <div class="options-grid" id="body-options">
                </div>
            </div>

            <!-- Outfit Tab Content -->
            <div class="tab-content" id="outfit-content">
                <div class="options-grid" id="outfit-options">
                </div>
            </div>

            <!-- Birthday Card Tab Content -->
            <div class="tab-content" id="card-content">
                <div class="birthday-content">
                    <div class="birthday-pic">
                        <img src="img/bday.gif" alt="lol">
                    </div>
                    <p class="birthday-text">
                        hiiii of course as always i wrote little letter for you as well [:
                    </p>
                    <button class="btn btn-primary" id="openCardBtn">
                        <i class="fas fa-envelope"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Birthday Card Popup -->
    <div class="popup-overlay" id="cardPopup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <div class="birthday-message">
                <p>password is the name of our commune lol</p>
                <form id="passwordForm">
                    <input type="password" id="passwordInput" placeholder="enter password" required>
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </div>
            <div id="cardLinkContainer"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
